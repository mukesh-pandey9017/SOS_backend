{%extends "./base.html"%}
{%load static%}

{%block child_block%}
<head>
  <link rel="stylesheet" href="{% static 'css/registration.css' %}">
</head>

<body>
    <div class="container">
        <h2>Course </h2>
        <div class="form-container">
            <form method="POST">
                
                <div id="timeout">
                    {% if form.error %}
                        <p style="color:red;text-align:center;font-size:26px;font-family:serif;"> {{ form.message }} </p>
                    {% else %}
                        <p style="color:rgb(13, 237, 13);text-align:center;font-size:26px;font-family:serif;"> {{ form.message }} </p>
                    {% endif %}
                </div>
                
            <input type="hidden" name="id" value="{{ form.id }}">
            <div class="input-name">
                <i class="fas fa-book-open icon"></i>
                <input [(ngModel)]="form.courseName" type="text" placeholder="Course Name" name="courseName" class="text-name">
            </div>
            <div class="input-name">
                <span style="color: red;margin-left:5px">{{form.inputError.courseName}}</span>
            </div>
            <div class="input-name">
                <i class="fa fa-paragraph icon"></i>
                <input [(ngModel)]="form.courseDescription" type="text" placeholder="Course Description" name="courseDescription" class="text-name">
            </div>
            <div class="input-name">
                <span style="color: red;margin-left:5px">{{form.inputError.courseDescription}}</span>
            </div>
            <div class="input-name">
                <i class="fas fa-clock icon"></i>
                <input [(ngModel)]="form.courseDuration" type="text" placeholder="Course Duration" name="courseDuration" class="text-name">
            </div>
            <div class="input-name">
                <span style="color: red;margin-left:5px">{{form.inputError.courseDuration}}</span>
            </div>
           
            <div class="input-button" >
                <div class="row">
               <input type="submit" class="button" value="Save" style="margin-left:145px ;">
               <a href="" class="button-1" style="text-align:center">Reset</a>
               </div>
            </div>
            </form>
            
        </div>

    </div>
    
</body>

{%endblock%}
